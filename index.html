<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out-Work</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="main.js"></script>
</head>
<body>
    <nav class="nav">
        <a id="home-link" onclick="activate('home')" class="nav-link">

            <img src="imgs/home-inactive.png" alt="home" class="home-i">
        </a>
        <a id="calendar-link" onclick="activate('calendar')" class="nav-link">

        <a id="customization-link" onclick="activate('customization')" class="nav-link">

            <img src="imgs/customization-inactive.png" alt="customization" class="customization-i">
